<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <div id="message"></div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        const message = getQueryParam('message');

        document.getElementById('message').textContent = message;
    </script>
</body>
</html>

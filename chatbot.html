<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>PCAB (Team-09)</h2>
        </div>
        <div id="chat-messages">
            Questions here :)
        </div>
        <div id="input-container">
            <form id="chatForm" action="/" method="post">
                <input type="text" id="answerInput" name="user_input" placeholder="Type your answer..." />
                <button id="sendButton" type="submit">
                    <img src="chatsent.png" alt="Rocket" width="20" height="20"> 
                </button>
            </form>
        </div>
    </div>
    
    <script>
        function submitForm() {
            var userInput = document.getElementById('answerInput').value;
            var chatMessages = '';

            // Append user message to chat
            chatMessages.innerHTML += "<p><strong>User:</strong> " + userInput + "</p>";

            // Make AJAX request to server for processing
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/process_form', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var jsonResponse = JSON.parse(xhr.responseText);

                    // Append bot response to chat
                    chatMessages.innerHTML += "<p><strong>Bot:</strong> " + jsonResponse.bot_response + "</p>";

                    // Clear the input field
                    document.getElementById('answerInput').value = '';

                    // Scroll to the bottom of the chat
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            };
            xhr.send('user_input=' + encodeURIComponent(userInput));
        }
    </script>
</body>
</html>
